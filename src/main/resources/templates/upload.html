<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel导入工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border: 2px dashed #ccc;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            border-color: #2575fc;
            background: #edf4ff;
        }

        .card i {
            font-size: 3.5rem;
            color: #2575fc;
            margin-bottom: 15px;
        }

        .card h2 {
            color: #444;
            margin-bottom: 15px;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1a68e8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background: #ffebee;
            color: #f44336;
            border: 1px solid #f44336;
        }

        .info {
            background: #e3f2fd;
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        .requirements {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .requirements h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .requirements ul {
            padding-left: 20px;
            color: #666;
        }

        .requirements li {
            margin-bottom: 8px;
        }

        .note {
            margin-top: 15px;
            font-style: italic;
            color: #f57c00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Excel 数据导入工具</h1>
    <p class="subtitle">上传Excel文件，系统将自动解析并显示数据</p>

    <div th:if="${message}" th:class="${messageType == 'error' ? 'message error' : 'message info'}">
        <span th:text="${message}"></span>
    </div>

    <div class="card" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-file-excel"></i>
        <h2>上传排班表Excel文件</h2>
        <p>点击此区域或下方按钮选择Excel文件 (.xlsx)</p>
        <button class="btn">
            <i class="fas fa-cloud-upload-alt"></i> 选择文件
        </button>
        <form method="POST" action="/uploadPlan" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" class="file-input" accept=".xls,.xlsx" required>
        </form>
    </div>

    <div th:if="${UploadDataMessage}" th:class="${UploadDataMessageType == 'error' ? 'message error' : 'message info'}">
        <span th:text="${UploadDataMessage}"></span>
    </div>

    <div class="card" onclick="document.getElementById('fileInputData').click()">
        <i class="fas fa-file-excel"></i>
        <h2>上传考勤表Excel文件</h2>
        <p>点击此区域或下方按钮选择Excel文件 (.xlsx)</p>
        <button class="btn">
            <i class="fas fa-cloud-upload-alt"></i> 选择文件
        </button>
        <form method="POST" action="/uploadData" enctype="multipart/form-data">
            <input type="file" id="fileInputData" name="file" class="file-input" accept=".xls,.xlsx" required>
        </form>
    </div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function() {
        if (this.files.length > 0) {
            this.form.submit();
        }
    });
    document.getElementById('fileInputData').addEventListener('change', function() {
        if (this.files.length > 0) {
            this.form.submit();
        }
    });
</script>
</body>
</html>
